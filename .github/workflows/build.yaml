name: Build
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  sonarcloud:
    name: SonarCloud
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Install dependencies
        run: npm ci
      - name: Create .env file
        run: |
          echo "DATABASE_URL=${{ secrets.DB_HOST }}" >> .env.test
          echo "API_KEY=${{ secrets.DB_PORT }}" >> .env.test
          echo "DATABASE_URL=${{ secrets.DB_USERNAME }}" >> .env.test
          echo "API_KEY=${{ secrets.DB_PASSWORD }}" >> .env.test
          echo "DATABASE_URL=${{ secrets.DB_NAME }}" >> .env.test
          echo "API_KEY=${{ secrets.REFRESH_TOKEN_SECRET }}" >> .env.test
          echo "API_KEY=${{ secrets.JWKS_URI }}" >> .env.test
      - name: Test and coverage
        run: npm run test
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}